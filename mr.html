<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Online School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202020;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #000;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #ffffff;
            color: #000;
        }
        header nav a {
            color: #000000;
            margin: 0 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .hero-content {
            text-align: center;
            max-width: 500px;
        }
        .hero-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #000;
        }
        .hero-content p {
            font-size: 18px;
            margin-bottom: 40px;
        }
        .hero-buttons a {
            padding: 15px 30px;
            margin-right: 20px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s;
        }
        .hero-buttons a:first-child {
            background-color: #007BFF;
        }
        .hero-buttons a:last-child {
            background-color: #2667ff;
        }
        .hero-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .hero-images img {
            border-radius: 50px;
            border: 5px solid #2667ff;
            width: 120px;
            height: 250px;
            object-fit: cover;
            background-color: #007BFF;
            transition: transform 0.5s;
        }
        .hero-images img:hover {
            transform: scale(1.05);
        }
        .cards-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px;
            background-color: #f4f4f4;
            animation: fadeIn 2s ease-out;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            color: #000;
            transition: transform 0.3s;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #007BFF;
        }
        .card h3 {
            margin: 15px 0;
            font-size: 20px;
        }
        .card p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .card a {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #0056b3;
        }
        .dark-mode-toggle {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dark-mode-toggle:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }
        footer .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        footer .footer-content h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        footer .footer-content p {
            font-size: 16px;
            margin: 0;
        }
        footer .social-icons {
            margin-top: 20px;
        }
        footer .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }
        footer .social-icons a:hover {
            color: #007BFF;
        }
        footer .footer-bottom {
            margin-top: 20px;
            font-size: 14px;
        }
        
        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }
            header nav {
                margin-top: 10px;
            }
            header nav a {
                margin: 0 10px;
                font-size: 14px;
            }
            .hero-content h1 {
                font-size: 28px;
            }
            .hero-buttons a {
                padding: 10px 20px;
                font-size: 14px;
            }
            .hero-images img {
                width: 80px;
                height: 160px;
            }
            .cards-section {
                padding: 20px;
            }
            .card {
                width: 100%;
                max-width: 300px;
            }
            footer {
                padding: 20px 10px;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 24px;
            }
            .hero-buttons a {
                padding: 8px 15px;
                font-size: 12px;
            }
            .hero-images img {
                width: 60px;
                height: 120px;
            }
            .card {
                width: 100%;
                max-width: 280px;
            }
            footer .footer-content h3 {
                font-size: 20px;
            }
            footer .footer-content p {
                font-size: 14px;
            }
            footer .social-icons a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>MOS SOFT</h1>
        </div>
        <nav>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-info-circle"></i> About</a>
            <a href="#"><i class="fas fa-chalkboard-teacher"></i> Academy</a>
            <a href="#"><i class="fas fa-cogs"></i> Features</a>
        </nav>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">النمط الفاتح</button>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Select Your Teacher to View Your Result</h1>
            <br>

            <div class="hero-buttons">
                <a href="#">Start</a>
            </div>

        </div>
        <br>
        <br>
        <br>

        <div class="hero-images">
            <img src="st1.jpg" alt="Student 1">
            <img src="st2.jpg" alt="Student 2">
            <img src="st3.jpg" alt="Student 3">
            <img src="st7.jpg" alt="Student 4">
            <img src="st5.jpg" alt="Student 5">
            <img src="st6.jpg" alt="Student 6">
        </div>
    </section>

    <!-- Cards Section -->
    <div class="cards-section">
        <div class="card animate__animated animate__zoomIn">
            <img src="ab.jpg" alt="Teacher 1">
            <h3>AHMED AL-BADRI</h3>
            <p>ARABIC</p>
            <a href="index.html"><i class="fas fa-file-alt"></i> Result</a>
        </div>
        <!-- More teacher cards will be dynamically added here -->
    </div>

    <footer>
        <div class="footer-content">
            <h3>Contact Us</h3>
            <p>Email: info@example.com</p>
            <p>Phone: +123456789</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="footer-bottom">
                &copy; 2024 Modern Online School. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateTeacherCards();
        });

        function updateTeacherCards() {
            const teacherSection = document.querySelector('.cards-section');
            const teachers = JSON.parse(localStorage.getItem('teachers')) || [];

            teacherSection.innerHTML = ''; // Clear existing content

            teachers.forEach((teacher, index) => {
                const card = document.createElement('div');
                card.className = `card animate__animated animate__zoomIn animate__delay-${index * 1}s`;
                card.innerHTML = `
                    <img src="${teacher.page}" alt="${teacher.name}">
                    <h3>${teacher.name}</h3>
                    <p>${teacher.subject || 'Subject'}</p>
                    <a href="${teacher.page}"><i class="fas fa-file-alt"></i> Result</a>
                `;
                teacherSection.appendChild(card);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkMode = document.body.classList.contains('dark-mode');
            document.querySelector('.dark-mode-toggle').textContent = darkMode ? 'النمط الفاتح' : 'النمط الداكن';
        }

        // Listen for changes from the admin panel
        window.addEventListener('storage', function(event) {
            if (event.key === 'updateTeachers') {
                updateTeacherCards();
            }
        });
    </script>
</body>
</html>
